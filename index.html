<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora de Integralização</title>

<style>
    body {
        background-color: #121212;
        color: #ffffff;
        font-family: Arial, sans-serif;
        padding: 20px;
    }

    .container {
        max-width: 550px;
        margin: auto;
        background: #1e1e1e;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px #00000070;
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    label {
        font-size: 15px;
        font-weight: bold;
        display: block;
        margin-top: 15px;
    }

    /* CAMPO FECHADO — mantém o tema atual (escuro) */
    select {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border-radius: 5px;
        border: 1px solid #555;
        background-color: #222;
        color: white;
        font-size: 15px;
        cursor: pointer;
    }

    /* TEMA B — APENAS MENU ABERTO (lista suspensa) */
    select option {
        background-color: #f2f2f2;  /* fundo claro */
        color: #000;                /* texto preto */
    }

    select option:hover {
        background-color: #dedede;  /* hover */
    }

    select option:checked {
        background-color: #cfcfcf;  /* opção selecionada */
    }

    input {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border-radius: 5px;
        border: 1px solid #555;
        background-color: #222;
        color: white;
        font-size: 15px;
    }

    button {
        width: 100%;
        margin-top: 20px;
        padding: 12px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: white;
        cursor: pointer;
    }

    button:hover {
        background-color: #0066d6;
    }

    .resultado {
        margin-top: 20px;
        padding: 15px;
        background-color: #0f0f0f;
        border-radius: 5px;
        font-size: 16px;
        white-space: pre-line;
    }
</style>

<script>
function calcular() {
    let semestre = parseInt(document.getElementById("semestre").value);
    let cargaAtual = parseInt(document.getElementById("cargaAtual").value);
    let cargaTotal = parseInt(document.getElementById("cargaTotal").value);

    if (isNaN(cargaAtual) || isNaN(cargaTotal)) {
        document.getElementById("resultado").innerText = "Por favor, preencha todos os campos corretamente.";
        return;
    }

    let percentual = ((cargaAtual / cargaTotal) * 100).toFixed(2);

    let faixa = "";
    if (percentual < 20) faixa = "1º ao 2º semestre";
    else if (percentual < 40) faixa = "3º ao 4º semestre";
    else if (percentual < 60) faixa = "5º ao 6º semestre";
    else if (percentual < 80) faixa = "7º ao 8º semestre";
    else faixa = "9º ao 10º semestre";

    document.getElementById("resultado").innerText =
        "Percentual Integralizado: " + percentual + "%\n" +
        "Faixa recomendada de ingresso: " + faixa;
}
</script>

</head>
<body>

<div class="container">
    <h2>Calculadora de Integralização</h2>

    <label for="semestre">Semestre Atual:</label>
    <select id="semestre">
        <option value="1">1º semestre</option>
        <option value="2">2º semestre</option>
        <option value="3">3º semestre</option>
        <option value="4">4º semestre</option>
        <option value="5">5º semestre</option>
        <option value="6">6º semestre</option>
        <option value="7">7º semestre</option>
        <option value="8">8º semestre</option>
        <option value="9">9º semestre</option>
        <option value="10">10º semestre</option>
    </select>

    <label for="cargaAtual">Carga Horária Integralizada (atual):</label>
    <input type="number" id="cargaAtual" placeholder="Ex: 850">

    <label for="cargaTotal">Carga Horária Total do Curso:</label>
    <input type="number" id="cargaTotal" placeholder="Ex: 4000">

    <button onclick="calcular()">Calcular</button>

    <div class="resultado" id="resultado"></div>
</div>

</body>
</html>
